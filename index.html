<head>

    <style>
        * {
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;
    "> 

        <!-- smaller red container div -->
        <div style="
        position: absolute; 
        display: flex;
        width: 100%; 
        align-items: center; 
        padding: 20px">

            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div 
                style="background-color: orange; height: 30px; width: 100%;"></div>
                <div 
                id="playerHealth" 
                style="position: absolute; background: blue; top: 0; right: 0; bottom:0; width: 100%;"></div>
            </div>

            <!-- timer -->
            <div id="timer" style="
            background-color:#4343ea;
            width: 100px; 
            height: 100px; 
            flex-shrink: 0;"></div>

            <!-- op health -->
          <div style="position: relative; height: 30px; width: 100%">
          <div 
          style="background-color: orange; height: 30px;"></div>
          <div 
          id="enemyHealth" 
          style="position: absolute; background: blue; top: 0; right: 0; bottom:0; left:0"></div>
          </div>
          <div></div>
        </div> 
        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>
